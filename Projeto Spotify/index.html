<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/estilos/style.css">

</head>
<body>
    <div class = "music-container">
        <h4 id = "playlist-title">Playlist Hashtag</h4>
        <img id = 'cover' src="/imagens/Ama-o-Jeito-que-Me-Odeio.png"></img>
        <audio id = 'audio' src = "./songs/Kleberiano - Comedor De Cu.mp3"></audio>
        <div id = bellow-cover>
            <div id = "song-info">
                <div id = "song-name">Nome da musica</div>
                <div id = "band-name" class = "light-color">Nome da banda</div>
            </div>
            <button id = 'like' class = "button light-color"><i class="bi bi-heart"></i></div>
        </div>
        
        <div id = "progress-bar">
            <div id = "current-progress"></div>
        </div>
        
        <div id = "button-container">
            <button id = "shuffle" class = "button"><i class="bi bi-shuffle"></i></button>
            <button id = "previous" class = "button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id = "play" class = "button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id = "next" class = "button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id = "repeat" class = "button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
